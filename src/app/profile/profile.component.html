<div class="container mt-4" style="padding: 0 0 0 200px;">
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
     
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Admin Information</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">User Id</th>
                <td width="2%">:</td>
                <td>{{admindetails.user_id}}</td>
              </tr>

              <tr>
                <th width="30%">Email</th>
                <td width="2%">:</td>
                <td>{{admindetails.email}}</td>
              </tr>

              <tr>
                <th width="30%">Pass</th>
                <td width="2%">:</td>
                <td>{{admindetails.pass}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
