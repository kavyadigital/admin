<div class="p-3 mb-2 bg-light text-white">
  <div class="b">
    <div class="container mt-5 mb-5">
      <div class="col-lg-6 col-12">
        <div class="d">
          <h1 class="fw-lighter mt-1">Sign In</h1>
          <br />

          <div class="form-group">
            <select
              id="typebutler"
              name="typebutler"
              #btype
              class="form-select"
              required
            >
              <!-- Add more country codes and names as needed -->
              <option value="p">Private Butler</option>
              <option value="c">Club Butler</option>
              <option value="ac">Assistant Club Butler</option>
            </select>
          </div>
          <br />
          <div class="form-group">
            <input
              id="name"
              name="name"
              #bname
              type="text"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <select
              id="countryCode"
              name="countryCode"
              #c_code
              class="form-select"
              required
            >
              <!-- Add more country codes and names as needed -->
              <option value="+1">+1</option>
              <option value="+20">+20</option>
              <option value="+27">+27</option>
              <option value="+30">+30</option>
              <option value="+31">+31</option>
              <option value="+32">+32</option>
              <option value="+33">+33</option>
              <option value="+34">+34</option>
              <option value="+39">+39</option>
              <option value="+41">+41</option>
              <option value="+44">+44</option>
              <option value="+45">+45</option>
              <option value="+46">+46</option>
              <option value="+47">+47</option>
              <option value="+48">+48</option>
              <option value="+49">+49</option>
              <option value="+51">+51</option>
              <option value="+52">+52</option>
              <option value="+54">+54</option>
              <option value="+55">+55</option>
              <option value="+60">+60</option>
              <option value="+61">+61</option>
              <option value="+63">+63</option>
              <option value="+64">+64</option>
              <option value="+65">+65</option>
              <option value="+66">+66</option>
              <option value="+90">+90</option>
              <option value="+91">+91</option>
              <option value="+98">+98</option>
              <option value="+353">+353</option>
              <option value="+354">+354</option>
              <option value="+357">+357</option>
              <option value="+358">+358</option>
              <option value="+359">+359</option>
              <option value="+962">+962</option>
              <option value="+964">+964</option>
              <option value="+965">+965</option>
              <option value="+966">+966</option>
              <option value="+971">+971</option>
              <option value="+973">+973</option>
              <option value="+974">+974</option>
            </select>
          </div>
          <br />
          <div class="form-group">
            <input
              id="number"
              name="number"
              #mono
              type="number"
              class="form-control"
              placeholder="Number"
              required
            />
          </div>
          <br />
          <!-- <div class="form-group">
                    <input id="email" name="email" #email type="email" class="form-control" placeholder="Email" required>
                  </div>
                  <br> -->
          <!-- <div class="form-group">
                    <input id="password" name="password" #password type="password" class="form-control" placeholder="Password"
                      required>
                  </div> -->
          <input
            type="text"
            #email
            class="form-control"
            placeholder="Email/Username*"
            (keyup.enter)="signup(btype,bname,c_code,mono,email,pass)"
          />
          <br />
          <input
            type="password"
            #pass
            class="form-control"
            placeholder="Password*"
            (keyup.enter)="signup(btype,bname,c_code,mono,email,pass)"
          />
          <br />

          <button
            class="btn btn-md btn-primary mt-3"
            (click)="signup(btype,bname,c_code,mono,email,pass)"
          >
            Butler Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
